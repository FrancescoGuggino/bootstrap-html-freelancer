<div class="bg-info">

                    Pinco Pallo

</div>

    <div class="bg-white">

                    <div class="col-3 pb-3 border px-0">

                </div>
            </div>
        
        <!--RIGA 2-->
        <div class="row justify-content-evenly pt-5 text-center mx-auto w-75 m-auto pb-5">
            
                <div class="col-3 pb-3 border px-0">
                    <img src="./img/game.png" class="container-fluid p-0">

                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>

                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                </div>
                
                <div class="col-3 pb-3 border px-0">
                    <img src="./img/submarine.png" class="container-fluid p-0">
                    <h5 class="pt-2">Submarine Website</h5>
                    <button type="button" class="btn btn-info">Preview</button> <button type="button" class="btn btn-outline-info">Visite site</button>
                </div>
        
        </div>
    <!--layout-->
    <div class="container w-75 m-auto">

        <form class="row g-3 px-5">

            <div class="col-md-6">
            <label for="inputfirstname" class="form-label">First name</label>
            <input type="firstname" class="form-control" id="inputfirstname"  placeholder="Enter your first name...">
            </div>

            <div class="col-md-6">
            <label for="inputlastname" class="form-label">Last name</label>
            <input type="lastname" class="form-control" id="inputlastname" placeholder="Enter your last name...">
            </div>
            
            <div class="col-md-6">
            <label for="inputemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputfirstname"  placeholder="name@example.com">
            </div>
    
            <div class="col-md-6">
            <label for="inputhours" class="form-label">Hours requested</label>
            <input type="hours" class="form-control" id="hours" placeholder="Hours requested">
            </div>
    </div>
